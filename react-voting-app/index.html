<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./node_modules/babel-standalone/babel.js"></script>
        <script src="./node_modules/react/dist/react.js"></script>
        <script src="./node_modules/react-dom/dist/react-dom.js"></script>
        <style>

        </style>
    </head>
    <body>
        <div id="react" style="text-align: center"></div>
        <script type="text/babel">
            const voteOptions = ['React', 'Vue', 'Angular', 'Ember']

            //renders one vote item
            const VoteItem = (props) =>{
                let val = props.voteText
                let divStyle = {
                    'width' : '300px',
                    'height' : '100px',
                    'lineHeight' : '100px',
                    'border' : 'thin solid black',
                    'display' : 'block'
                }
                let pStyle = {
                    'fontSize' : '2em',
                    'verticalAlign' : 'middle',
                    'color' : 'red',
                    'margin' : '0',
                    'display' : 'inline-block',
                    'textAlign' : 'center',
                    'width' : '150px'
                }
                let circleStyle = {
                    'width': '70px',
                    'height': '70px',
                    'borderRadius': '50%',
                    'fontSize': '2em',
                    'color': 'black',
                    'lineHeight': '75px',
                    'textAlign': 'center',
                    'border': 'thin solid black',
                    'verticalAlign' : 'middle',
                    'display' : 'inline-block',
                    'marginLeft' : '5px'
                }

                let imgStyle = {
                    'width' : '50px',
                    'height' : '50px',
                    'display' : 'inline-block',
                    'verticalAlign' : 'middle'
                }     

                const handleClick = () =>{
                    alert('you clicked me')
                }

                 return (
                    <div key={val} style={divStyle}>
                        <div style={circleStyle}>0</div>
                        <p style={pStyle}>{val}</p>
                        <img style={imgStyle} src="./plus.jpg" alt="vote" onClick={handleClick}/>
                    </div>
                    )           
            }

            //renders the voting options 
            const VoteComponent = (props) => {
                let {options} = props
                const optionElements = options.map((val) => {
                    return VoteItem({voteText : val})
                });
                return (<div id="options">{optionElements}</div>)
            }

            ReactDOM.render(
                <div style={{'display': 'inline-block', 'textAlign' : 'center'}}>
                    <h1>Vote Your JS Library!</h1>
                    <VoteComponent options={voteOptions}/>
                </div>,
                document.getElementById('react'));
        </script>
    </body>
</html>
